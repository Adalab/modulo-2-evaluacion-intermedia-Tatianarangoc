<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Los Anillos del Poder</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main class="main">
      <h2 class="smallTitle">juego</h2>
      <h1 class="principalTitle">Los anillos del poder</h1>
      <p class="text">
        La Tierra Media está en guerra! En ella lucharán razas leales a Sauron
        contra otras bondadosas que no quieren ue el mal reine sobre sus
        tierras.
      </p>
      <p class="motivationText">
        Eres un jugador el ejercito del bien, no olvides tu mision de ganar la
        batalla.
      </p>
      <form action="">
        <select class="select">
          <option value="start">
            Seleccioné la raza con la que vas a jugar
          </option>
          <option value="Raza1">Pelosos con fuerza (1)</option>
          <option value="Raza2">Sureños buenos con fuerza (2)</option>
          <option value="Raza3">Enanos con fuerza (3)</option>
          <option value="Raza4">Númenóreanos con fuerza (4)</option>
          <option value="Raza5">Elfos con fuerza (5).</option>
        </select>
        <button class="js_btn">Batalla</button>
      </form>

      <div class="container">
        <p class="container_text">¡comienza la batalla!</p>
      </div>
      <p class="result"></p>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
